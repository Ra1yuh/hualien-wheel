<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花蓮地點轉盤</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fffaf4;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #e67300;
    }
    .wheel {
      margin: 2rem auto;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ffd699;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      background: #ffe0b3;
      position: relative;
    }
    .spin-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      background: #ff9933;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .spin-btn:hover {
      background: #e67300;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #cc5500;
    }
    .section {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>
  <h1>🎡 花蓮地點轉盤</h1>

  <div class="section">
    <h2>🍽 餐廳轉盤</h2>
    <div class="wheel" id="food-display">點我轉轉看</div>
    <button class="spin-btn" onclick="spin('food')">轉一下！</button>
    <div class="result" id="food-result"></div>
  </div>

  <div class="section">
    <h2>🏞 景點轉盤</h2>
    <div class="wheel" id="place-display">點我轉轉看</div>
    <button class="spin-btn" onclick="spin('place')">轉一下！</button>
    <div class="result" id="place-result"></div>
  </div>

  <script>
    const foodList = [
      "玉里橋頭臭豆腐",
      "月廬食堂",
      "半天紅 麻辣館",
      "山東豆漿大王",
      "國聲沾醬雞排",
      "怡味餐店",
      "家咖哩",
      "炸蛋蔥油餅(胡說的是哪間??)",
      "原住民風味餐"
    ];

    const placeList = [
      "玩味蕃樂園",
      "立川漁場",
      "美崙夜市",
      "山度空間",
      "海崖谷",
      "遠雄海洋公園"
    ];

    function spin(type) {
      const list = type === 'food' ? foodList : placeList;
      const display = document.getElementById(`${type}-display`);
      const result = document.getElementById(`${type}-result`);

      let i = 0;
      const totalSpins = Math.floor(Math.random() * 20) + 30;

      const interval = setInterval(() => {
        display.textContent = list[i % list.length];
        i++;
        if (i === totalSpins) {
          clearInterval(interval);
          const finalChoice = list[(i - 1) % list.length];
          result.textContent = `👉 最後選擇：${finalChoice}`;
        }
      }, 100);
    }
  </script>
</body>
</html>
