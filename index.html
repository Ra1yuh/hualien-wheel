<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>魁亨科技 | 導流頁</title>
  <style>
    :root {
      --main-color: #FF7A00; /* 暖橘色 */
      --accent-color: #FFC107; /* 金色 */
      --text-color: #333333;
      --bg-color: #FFF8F0;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }
    header {
      background: var(--main-color);
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    header a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--accent-color);
      color: #000;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    section {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: auto;
    }
    section h2 {
      color: var(--main-color);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .features, .advantages {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    @media (min-width: 768px) {
      .features, .advantages {
        grid-template-columns: 1fr 1fr;
      }
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    footer {
      background: var(--main-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header role="banner">
    <h1>歡迎認識魁亨科技</h1>
    <p>專業、創新、值得信賴的合作夥伴</p>
    <a href="https://www.iifun.com.tw/" target="_blank" rel="noopener">前往官網</a>
  </header>

  <main>
    <section aria-label="公司特色">
      <h2>公司特色</h2>
      <div class="features">
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=專業技術" alt="專業技術圖片" />
          <h3>專業技術</h3>
          <p>我們的團隊擁有豐富經驗，能提供高品質的解決方案。</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=創新解決" alt="創新解決方案圖片" />
          <h3>創新解決方案</h3>
          <p>持續探索新技術，為客戶帶來最合適的應用與服務。</p>
        </div>
      </div>
    </section>

    <section aria-label="公司優點">
      <h2>我們的優點</h2>
      <div class="advantages">
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=穩定服務" alt="穩定服務圖片" />
          <h3>穩定服務</h3>
          <p>提供長期穩定的服務支援，讓客戶無後顧之憂。</p>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=客戶信賴" alt="客戶信賴圖片" />
          <h3>客戶信賴</h3>
          <p>累積眾多知名客戶的信任與支持，是我們的最佳證明。</p>
        </div>
      </div>
    </section>

    <section aria-label="行動呼籲" style="text-align:center;">
      <h2>立即造訪魁亨科技</h2>
      <p>探索更多服務與成功案例，成為我們的合作夥伴。</p>
      <a href="https://www.iifun.com.tw/" target="_blank" rel="noopener">前往官網</a>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 魁亨科技股份有限公司 | 聯絡我們：info@iifun.com.tw</p>
  </footer>
</body>
</html>
